{% extends "base.html" %}

{% block content %}
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="email">이메일:</label>
        <input type="email" name="login" id="email" placeholder="이메일을 입력하세요" required>

        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>

        <button type="submit">로그인</button>
    </form>
    <h3>소셜 계정으로 로그인</h3>
    <ul>
        <li>
            <a title="Kakao" href="/accounts/kakao/login/?process=login">Kakao</a>
        </li>
        <li>
            <a title="Naver" href="/accounts/naver/login/?process=login">Naver</a>
        </li>
        <li>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-login-btn">Google</a>
        </li>
    </ul>

    <p>아직 회원이 아니신가요? <a href="{% url 'account_signup' %}">회원가입</a></p>
    <p>비밀번호를 잊으셨나요? <a href="{% url 'account_reset_password' %}">비밀번호 찾기</a></p>
{% endblock %}
