{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    {% if invalid_creds %}
        <p>다시 시도해주세요</p>
    {% endif %}
</form>

<p><a href="{% url 'password_reset' %}">비밀번호를 잊으셨나요?</a></p>

<a href="{% url 'user:signup' %}">Sign up</a>
{% endblock %}
