<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 기록</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        
        h3 {
            margin-left: 10px; /* 제목 왼쪽 여백 추가 */
        }

        .category-filter {
            margin-bottom: 10px;
            margin-left: 10px; /* 버튼 컨테이너 왼쪽 여백 추가 */
        }

        .filter-btn {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .filter-btn.active {
            background-color: rgb(0, 0, 0);
        }

        .upload-item-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .upload-item-wrapper img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .closet-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        #upload-history-list {
            margin-left: 10px; /* 업로드 리스트 왼쪽 여백 추가 */
        }

        #load-more-btn {
            display: none;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            margin-left: 10px; /* "더보기" 버튼도 여백 추가 */
        }

        #load-more-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h3>이미지 검색 기록 확인하기</h3>

    <div class="category-filter" id="upload-history-category-filter">
        <button class="filter-btn active" data-category="all">전체</button>
    </div>

    <div id="upload-history-list">
        <!-- 최근 6개 이미지만 처음에 표시 -->
    </div>

    <button id="load-more-btn">더보기</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadUploadHistory("all", true);
            setupCategoryHandlers();
            observeCategoryChanges();
        });

        // "더보기" 버튼 클릭 시 나머지 이미지 로드
        document.getElementById("load-more-btn").addEventListener("click", () => {
            loadUploadHistory("all", false, true);
        });

        function loadUploadHistory(category = "all", updateFilters = true, loadAll = false) {
            fetch(`/upload-history/?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById("upload-history-list");
                    const loadMoreBtn = document.getElementById("load-more-btn");
                    historyList.innerHTML = '';

                    if (data.uploaded_clothes.length === 0) {
                        historyList.innerHTML = "<p>업로드된 기록이 없습니다.</p>";
                        return;
                    }

                    // 처음에는 6개만 표시, 더보기 버튼 클릭 시 전체 표시
                    const itemsToShow = loadAll ? data.uploaded_clothes : data.uploaded_clothes.slice(0, 6);

                    itemsToShow.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('upload-item');

                        const closetBadge = (category === "all" && item.in_closet)
                            ? '<span class="closet-badge">옷장에 저장됨</span>'
                            : '';

                        div.innerHTML = `
                            <div class="upload-item-wrapper">
                                <img src="${item.image}" alt="Uploaded Image">
                                ${closetBadge}
                            </div>
                        `;
                        historyList.appendChild(div);
                    });

                    // 더보기 버튼 표시 여부
                    if (!loadAll && data.uploaded_clothes.length > 6) {
                        loadMoreBtn.style.display = "block";
                    } else {
                        loadMoreBtn.style.display = "none";
                    }

                    if (updateFilters) {
                        updateCategoryFilters(data.user_categories, category);
                    }
                })
                .catch(error => console.error('업로드 기록 로딩 실패:', error));
        }

        function updateCategoryFilters(categories, activeCategory) {
            const filterContainer = document.getElementById("upload-history-category-filter");
            filterContainer.innerHTML = '';

            const allButton = document.createElement("button");
            allButton.classList.add("filter-btn");
            allButton.dataset.category = "all";
            allButton.innerText = "전체";
            if (activeCategory === "all") allButton.classList.add("active");
            allButton.addEventListener("click", function () {
                setActiveCategory("all");
                loadUploadHistory("all", false);
            });
            filterContainer.appendChild(allButton);

            categories.forEach(category => {
                const button = document.createElement("button");
                button.classList.add("filter-btn");
                button.dataset.category = category.id;
                button.innerText = category.name;
                if (activeCategory === category.id.toString()) button.classList.add("active");
                button.addEventListener("click", function () {
                    setActiveCategory(category.id);
                    loadUploadHistory(category.id, false);
                });
                filterContainer.appendChild(button);
            });
        }

        function setActiveCategory(category) {
            document.querySelectorAll(".filter-btn").forEach(btn => {
                btn.classList.remove("active");
                if (btn.dataset.category === category.toString()) {
                    btn.classList.add("active");
                }
            });
        }

    </script>

</body>
