{% load static %}
<div id="upload-and-result-section">
  <div class="upload-section" id="upload-section">
    <h2>옷 사진을 올리면 <br />AI가 나머지 착장을 추천해줘요.</h2>
    
    <!-- 미리보기 및 업로드 섹션 -->
    <div class="preview-container" id="preview-container">
      <img id="preview-image" class="preview-image" {% if outfit.image %} src="{{ outfit.image.url }}" style="display: block;" {% else %} style="display: none;" {% endif %} />
      <img
        id="image-preview-icon"
        src="{% static 'images/image_upload.svg' %}"
        alt="Upload Icon"
      />
      <div class="upload-controls" id="upload-controls">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div id="file-input-container">
            <input
              type="file"
              name="image"
              id="id_image"
              accept="image/*"
              onchange="previewImage(this);"
            />
            <label for="id_image" id="custom-upload-btn"
              >이미지 업로드하기</label
            >
            <button
              type="submit"
              class="upload-btn"
              id="upload-btn"
              style="display: none"
            >
              AI 옷 분석 결과 확인하기
            </button>
            <script>
              document.getElementById("ai-analysis-btn").addEventListener("click", function() {
                  openSlide();  // ✅ 버튼 클릭 시 openSlide 실행
              });
            </script>
          </div>
        </form>
        <div class="result-section" id="result-section" {% if ai_result %} style="display: block;" {% else %} style="display: none" {% endif %}>
          <div class="cody-loading" id="cody-loading" style="display: none">
            <div class="spinner"></div>
            <span>코디를 추천중입니다. 잠시만 기다려주세요...</span>
          </div>

          <pre id="result"></pre>
          
          <!-- <a href="{% url 'user:login' %}">
            <button id="get-cody" style="display: none">
              코디 추천받기
            </button>
          </a> -->
          
          <!-- 수정하기 -->

          
        </div>

      </div>
    </div>
    <div id="product-comment">
      <pre id="product-comment-tag"></pre>
    </div>
    <!-- 이미지 분석 중 로딩 표시 -->
    <div class="loading" id="loading" style="display: none">
      <div class="spinner"></div>
      <span>이미지를 분석중입니다. 잠시만 기다려주세요...</span>
    </div>
    <div id=show-category-slide-section>
      <a href="{% url 'user:login' %}">
        <button id="show-category-slide" style="display: none" onclick="redirectToLogin()">
          나만의 옷장에 저장하기
        </button>
      </a>
      <a href="{% url 'user:login' %}">
        <button id="get-cody" style="display: none">
          코디 추천받기
        </button>
      </a>
    </div>
  </div>
</div>
<hr />
<script>
  document.getElementById("upload-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let formData = new FormData();
      let imageFile = document.getElementById("image-input").files[0];
  
      formData.append("image", imageFile);
  
      fetch("/test_upload_outfit/", {
          method: "POST",
          body: formData
      })
      .then(response => response.json())
      .then(data => {
          if (data.message) {
              document.getElementById("result").innerHTML = `
                  <h2>AI 분석 결과</h2>
                  <p><strong>디자인 스타일:</strong> ${data.data.design_style}</p>
                  <p><strong>카테고리:</strong> ${data.data.category}</p>
                  <p><strong>색상:</strong> ${data.data.color}</p>
                  <p><strong>소재:</strong> ${data.data.material}</p>
                  <p><strong>계절:</strong> ${data.data.season}</p>
                  <p><strong>가격:</strong> ${data.data.price}</p>
              `;
          } else {
              document.getElementById("result").innerHTML = `<p>오류 발생: ${data.error}</p>`;
          }
      })
      .catch(error => console.error("Error:", error));
  });



    function openSlide() {
        console.log("📸 openSlide 함수 실행됨!"); 
    }


</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const outfitId = urlParams.get("id");

    if (outfitId) {
        fetchAIResult(outfitId);
    }
});

function fetchAIResult(outfitId) {
    fetch(`/api/get_ai_result/${outfitId}/`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.warn("🚨 AI 분석 결과 없음:", data.error);
                return;
            }

            // ✅ 이미지 업데이트
            const previewImage = document.getElementById("preview-image");
            previewImage.src = data.image_url;
            previewImage.style.display = "block";

            // ✅ AI 분석 결과 업데이트
            const resultSection = document.getElementById("result-section");
            const resultText = document.getElementById("result");
            resultText.textContent = data.analysis_result;
            resultSection.style.display = "block";
        })
        .catch(error => console.error("🚨 AI 분석 결과 가져오기 실패:", error));
}

</script>
