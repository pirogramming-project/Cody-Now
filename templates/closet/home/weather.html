{% load static %} {% block content %}
<style>
  .weather-container {
  }
  .weather-info {
    border-radius: 0.625rem;
    border: 1px solid rgba(163, 159, 166, 0.44);
    background: #fff;
    box-shadow: 4px 4px 4px 0px #ece8f0;
    padding-inline: 0.63rem;
    position: relative;
    margin-bottom: 1rem;
  }
  .weather_top {
    margin: 0; /* 기본 마진 제거 */
    display: flex;
    justify-content: space-between;
  }
  .temp {
    font-family: Inter;
    font-size: 4.375rem;
    font-style: normal;
    font-weight: 600;
  }
  @media (max-width: 370px) {
    .temp {
      font-size: 3.7rem;
    }
    .loc_container {
      width: 3rem;
      font-size: 1rem;
    }
  }
  .temp_detail {
    font: var(--font-semi-title-1);
    color: var(--color-gray-darkest);
  }
  .loc_container {
    display: flex;
    width: 6.5rem;
    height: 2.125rem;
    border-radius: 1.25rem;
    border: 1px solid rgba(0, 0, 0, 0.5);
    background: #fff;
    box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
    text-align: center;
    padding-inline: 1rem;
    align-items: center;
    font: var(--font-semi-title-1);
    margin-top: 1rem;
    cursor: pointer;
  }
  .loc_container > img {
    width: 24px;
    height: 24px;
    margin-right: 0.3rem;
  }
  .loc {
  }
  .weather_icon {
    width: 48px;
  }

  .weather_mid {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 93%;
    position: absolute;
    top: 5rem;
  }
  .temp_detail {
    display: flex;
  }
  .weather_mid2 {
    display: flex;
    align-items: center;
  }
  .weather_status {
    font: var(--font-title-1);
    color: var(--color-gray-darkest);
  }
  #outfit-suggestion {
    font: var(--font-title-2);
    border-radius: 10px;
  }
  #outfit-suggestion h3 {
    margin-bottom: 5px;
    color: var(--color-gray-dark);
  }
  #outfit-suggestion p {
    color: var(--color-gray-darkest);
    height: 3.3125rem;
    border-radius: 0.625rem;
    box-shadow: 4px 4px 4px 0px #ece8f0;
    padding-inline: 2rem;
    padding-block: 1rem;
  }
  #forecast {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }
  .forecast-day {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .forecast-day img {
    width: 40px;
  }
  .forecast-day div {
    font: var(--font-button-1);
    color: var(--color-gray-darkest);
    text-align: center;
  }
</style>

<div class="weather-container">
  <div class="weather-info">
    <div id="weather"></div>
    <div id="forecast" class="forecast-container"></div>
  </div>
  <div id="outfit-suggestion"></div>
</div>

<script>
  const outfitSuggestionsUrl = "{% static 'closet/outfit_suggestions.json' %}";
  const cityNamesUrl = "{% static 'closet/city_names.json' %}";
  let outfitSuggestions = {};
  let cityNameMap = {};

  // JSON 파일들 로드
  Promise.all([
    fetch(outfitSuggestionsUrl).then((response) => response.json()),
    fetch(cityNamesUrl).then((response) => response.json()),
  ])
    .then(([outfitData, cityData]) => {
      outfitSuggestions = outfitData;
      cityNameMap = cityData;
    })
    .catch((error) => {
      console.error("데이터를 불러오는 데 실패했습니다.", error);
    });

  // 페이지 로드 시 자동으로 위치 정보 요청
  document.addEventListener("DOMContentLoaded", function () {
    getCurrentLocation();
  });

  // 현재 위치 가져오기
  function getCurrentLocation() {
    document.querySelector(".location-btn i").classList.add("rotating");
    navigator.geolocation.getCurrentPosition(success, error);
  }

  function success(position) {
    console.log(
      "Location received:",
      position.coords.latitude,
      position.coords.longitude
    );
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    fetchWeatherData(lat, lon);
  }
  function error() {
    console.log("위치 정보를 불러올 수 없어 서울 날씨를 표시합니다.");
    fetchWeatherData("37.5665", "126.9780");
  }

  function fetchWeatherData(lat, lon) {
    console.log("fetchWeatherData 호출됨", lat, lon);

    fetch(`/api/weather/?lat=${lat}&lon=${lon}`)
      .then((response) => response.json())
      .then((data) => {
        console.log("API 응답 도착:", data);

        if (data.error) {
          console.error("Error:", data.error);
        } else {
          console.log("weather.html에서 displayWeather 호출됨");
          displayWeather(data);

          console.log("weather.html에서 suggestOutfit 호출됨");
          suggestOutfit(data);

          if (data.forecast && data.forecast.list) {
            console.log("weather.html에서 displayForecast 호출됨");
            console.log(data.forecast);
            displayForecast(data);
          } else {
            console.error("Forecast 데이터가 없습니다.");
          }
        }
      })
      .catch((error) => {
        console.error("날씨 데이터를 불러오는 데 실패했습니다.", error);
      });
  }

  function displayWeather(data) {
    const weatherElement = document.getElementById("weather");
    const temperature = data.weather.main.temp;
    const max_temp = data.weather.main.temp_max;
    const min_temp = data.weather.main.temp_min;
    const humidity = data.weather.main.humidity;
    const windSpeed = data.weather.wind.speed;
    const weatherDescription = data.weather.weather[0].description;
    const iconCode = data.weather.weather[0].icon;
    const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

    // 위치 정보 표시 (한글 매핑 사용)
    let location = data.weather.formatted_address;
    location = cityNameMap[location] || location || "서울";

    let locationParts = location.split(" "); // 공백을 기준으로 나누기
    let district = locationParts[locationParts.length - 1]; // 마지막 요소 가져오기

    console.log(district); // "회기동"

    weatherElement.innerHTML = `
             <div class="weather_top">
                 <div class="temp">${temperature}°</div>
                 <a class="loc_container" onclick="openSlideWeather()">
                 <img src="{% static 'images/location_icon.svg' %}"/>
                 <div class="loc" >${district}</div>
                 </a>
             </div>
             <div class="weather_mid">
               <div class="temp_detail">
                     <div class="temp_max">최고 ${max_temp}°</div>
                     <div class="temp_min">최저 ${min_temp}°</div>
               </div>
               <div class="weather_mid2">
                  <img class="weather_icon" src="${iconUrl}" alt="${weatherDescription}" onerror="this.onerror=null; this.src='closet/images/weather-default.png'">
                  <div class="weather_status"> ${weatherDescription}</div>
               </div>
             </div>


             `;
  }
  function displayForecast(data) {
    const forecastElement = document.getElementById("forecast");
    forecastElement.innerHTML = "";

    if (!data.forecast || !data.forecast.list) {
      console.error("❌ displayForecast: 유효한 forecast 데이터가 없습니다.");
      return;
    }

    const forecastList = data.forecast.list;
    const dailyForecasts = {};

    console.log("✅ displayForecast 실행됨");
    console.log("forecastList 데이터 확인:", forecastList);

    forecastList.forEach((entry) => {
      const date = new Date(entry.dt * 1000).toLocaleDateString("ko-KR", {
        weekday: "short",
        month: "2-digit",
        day: "2-digit",
      });

      console.log("🔹 날짜 변환됨:", date, "데이터:", entry);

      if (!dailyForecasts[date]) {
        dailyForecasts[date] = entry;
      }
    });

    console.log("🔍 dailyForecasts 객체 확인:", dailyForecasts);

    if (Object.keys(dailyForecasts).length === 0) {
      console.error("❌ dailyForecasts가 비어 있음");
      return;
    }

    Object.keys(dailyForecasts)
      .slice(0, 5)
      .forEach((date) => {
        const forecast = dailyForecasts[date];
        const iconCode = forecast.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;
        const temp = Math.round(forecast.main.temp);

        console.log(`📌 ${date} 날씨 예보 추가됨:`, forecast);

        forecastElement.innerHTML += `
            <div class="forecast-day">
                <div>${date}</div>
                <img src="${iconUrl}" alt="Weather Icon">
                <div>${temp}°C</div>
            </div>
            `;
      });

    console.log("✅ displayForecast 완료됨");
  }

  // 간단한 계절 분류
  function getSeason(temperature) {
    if (temperature > 20) return "summer";
    else if (temperature <= 20 && temperature > 10) return "spring";
    else if (temperature <= 10 && temperature > 0) return "fall";
    else return "winter";
  }

  // 코디 추천 함수
  function suggestOutfit(data) {
    const outfitElement = document.getElementById("outfit-suggestion");

    // outfitSuggestions가 로딩 실패/지연됐을 수 있으니 예외처리
    if (!outfitSuggestions) {
      outfitElement.innerHTML = `
         <div class="title">오늘의 날씨 코디 추천</div>
         <p>코디 정보를 불러올 수 없습니다.</p>
       `;
      return;
    }

    const temperature = data.weather.main.temp;
    const humidity = data.weather.main.humidity;
    const windSpeed = data.weather.wind.speed;
    const weatherDescription =
      data.weather.weather[0].description.toLowerCase(); // 소문자로 변환
    const season = getSeason(temperature);

    let outfitMessage = "";

    // 간단한 조건 분기 (필요하다면 추가 가능)
    if (
      weatherDescription.includes("rain") ||
      weatherDescription.includes("drizzle")
    ) {
      // 비가 올 때
      outfitMessage = outfitSuggestions[season]["rainy"];
    } else if (weatherDescription.includes("snow")) {
      // 눈이 올 때
      if (outfitSuggestions[season]["snowy"]) {
        outfitMessage = outfitSuggestions[season]["snowy"];
      } else {
        outfitMessage = "눈 오는 날엔 방수 재킷과 부츠를 준비하세요!";
      }
    } else if (windSpeed > 7) {
      // 바람이 강한 경우 (7m/s 이상)
      outfitMessage =
        outfitSuggestions[season]["windy"] ||
        "바람이 강해요! 바람막이가 필요합니다.";
    } else if (humidity > 80) {
      // 습도가 높은 경우
      outfitMessage =
        outfitSuggestions[season]["humid"] ||
        "습도가 높은 날에는 통풍이 잘 되는 옷을 입으세요!";
    } else if (temperature > 30) {
      // 매우 더운 경우
      outfitMessage =
        outfitSuggestions[season]["hot"] ||
        "무척 덥네요! 최대한 시원한 옷차림으로 외출하세요.";
    } else {
      // 그 외 -> mild 같은 일반 키
      outfitMessage =
        outfitSuggestions[season]["mild"] ||
        "오늘은 비교적 무난한 날씨입니다. 편안하게 입고 나가세요!";
    }

    // 최종적으로 outfitMessage를 표시
    outfitElement.innerHTML = `
       <div class="title">오늘의 날씨 코디 추천</div>
       <p>${outfitMessage}</p>
     `;
  }
</script>
