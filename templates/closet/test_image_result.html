{% extends 'base.html' %}
{% load static %}

{% block title %}이미지 분석 결과{% endblock %}

{% block content %}
<div class="result-container">
    <h1>이미지 분석 결과</h1>
    
    <div class="image-preview">
        <img id="uploadedImage" src="" alt="업로드된 이미지" style="max-width: 300px; display: none;">
    </div>

    <h2>분석된 의류 정보</h2>
    <pre id="analysisResult">데이터를 불러오는 중...</pre>

    <h2>AI 코디 추천</h2>
    <pre id="codyRecommendation">데이터를 불러오는 중...</pre>
</div>

<script>
    async function fetchAnalysisResult() {
        try {
            let response = await fetch("/test-image-upload/");
            let data = await response.json();
            
            // JSON 데이터를 HTML 요소에 반영
            document.getElementById("analysisResult").textContent = JSON.stringify(data.analysis_result, null, 2);
            document.getElementById("codyRecommendation").textContent = data.cody_recommendation;

            // 업로드된 이미지 표시
            if (data.uploaded_image_url) {
                let imageElement = document.getElementById("uploadedImage");
                imageElement.src = data.uploaded_image_url;
                imageElement.style.display = "block";
            }
        } catch (error) {
            console.error("데이터 불러오기 오류:", error);
            document.getElementById("analysisResult").textContent = "오류 발생: 데이터를 가져올 수 없습니다.";
            document.getElementById("codyRecommendation").textContent = "오류 발생: 코디 추천을 불러올 수 없습니다.";
        }
    }

    // 페이지 로드 시 데이터 가져오기
    window.onload = fetchAnalysisResult;
</script>

{% endblock %}

{% block extra_css %}
<style>
    .result-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    pre {
        background: #272822;
        color: #f8f8f2;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        text-align: left;
    }

    .image-preview img {
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
