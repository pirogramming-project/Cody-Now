<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
  
        .image-container {
            margin-top: 5px;
            text-align: center;
        }
        img {
            max-width: 150px; /*이미지지 크기 줄이기 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;  
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h2>Upload an Image for Analysis</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <div class="image-container">
        <img id="uploaded-image" src="" >
    </div>

    <h3>Result:</h3>
    <pre id="result"></pre>

    <script>
        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch("", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("result").textContent = JSON.stringify(result, null, 2);
        
            if (result.image_url) {
                let fullImageUrl = "http://127.0.0.1:8000" + result.image_url; // 이미지 경로 조합
                document.getElementById("uploaded-image").src = fullImageUrl;
                document.getElementById("uploaded-image").style.display = "block"; // 이미지 표시
            }
        
        
        };

        
    </script>
</body>
</html>
