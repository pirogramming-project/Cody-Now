<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .preview-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .preview-image {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .file-input-container {
            margin: 20px 0;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .cody-result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .recommendation-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .recommendation-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Upload an Image for Analysis</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="file-input-container">
            <input type="file" 
                   name="image" 
                   id="id_image" 
                   accept="image/*" 
                   onchange="previewImage(this);">
        </div>
        <div class="preview-container">
            <img id="preview-image" class="preview-image">
        </div>
        <button type="submit">Upload</button>
    </form>

    <button id="get-cody" class="recommendation-btn">코디 추천받기</button>
    
    <h3>Result:</h3>
    <pre id="result"></pre>
    
    <div class="cody-result" id="cody-result">
        <h3>코디 추천 결과:</h3>
        <pre id="cody-recommendation"></pre>
    </div>

    <script>
        let analysisResult = null;

        function previewImage(input) {
            const preview = document.getElementById('preview-image');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'inline-block';
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch("", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            analysisResult = result;  // 분석 결과 저장
            document.getElementById("result").textContent = JSON.stringify(result, null, 2);
            
            if (result.data) {
                document.getElementById("get-cody").style.display = "block";
            }
        };

        document.getElementById("get-cody").onclick = async function() {
            if (!analysisResult) return;

            try {
                const response = await fetch("{% url 'closet:gen_cody' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({
                        data: analysisResult.data
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.cody_recommendation) {
                    document.getElementById("cody-result").style.display = "block";
                    if (Array.isArray(result.cody_recommendation)) {
                        document.getElementById("cody-recommendation").textContent = 
                            result.cody_recommendation.join('\n');
                    } else {
                        document.getElementById("cody-recommendation").textContent = 
                            result.cody_recommendation;
                    }
                } else if (result.error) {
                    console.error("Error:", result.error);
                    document.getElementById("cody-recommendation").textContent = 
                        "코디 추천 중 오류가 발생했습니다: " + result.error;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("cody-result").style.display = "block";
                document.getElementById("cody-recommendation").textContent = 
                    "코디 추천 중 오류가 발생했습니다: " + error.message;
            }
        };

        // CSRF 토큰을 가져오는 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
