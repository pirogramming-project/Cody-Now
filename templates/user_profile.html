<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 입력</title>
</head>
<body>
    <h2>프로필 입력</h2>
    <form method="post">
        {% csrf_token %}
        
        <label>닉네임:</label>
        {{ form.nickname }}

        <label>성별:</label>
        {{ form.gender }}

        <label>나이:</label>
        {{ form.age }}

        <label>키 (cm):</label>
        {{ form.height }}

        <label>몸무게:</label>
        {{ form.weight }}

        <label>스타일:</label>
        {{ form.style }} 

        <script>
            document.querySelectorAll(".style-button").forEach(button => {
                button.addEventListener("click", function() {
                    document.getElementById("selected-style").value = this.dataset.value;
                    document.querySelectorAll(".style-button").forEach(btn => btn.style.backgroundColor = "");
                    this.style.backgroundColor = "lightgray"; // 선택된 버튼 강조
                });
            });
        </script>

        <button type="submit">프로필 저장</button>
        <br>
        <a href="https://docs.google.com/forms/d/16vTSLd9csP1XZT9HWAeuV_1eha3XFoYTA5-1LFWPbTw/edit">사이트 접속이 안되면 이 폼을 작성해주세요 !</a>
    </form>
</body>
</html>
