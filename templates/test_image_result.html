<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 업로드 결과</title>
</head>
<body>
  {% if error %}
    <h2>오류 발생</h2>
    <p>{{ error }}</p>
  {% else %}
    <h2>분석 결과</h2>
    <pre>{{ analysis_result|safe }}</pre>

    <h2>코디 추천</h2>
    <div>{{ cody_recommendation|safe }}</div>
  {% endif %}
</body>
</html>
