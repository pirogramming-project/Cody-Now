<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 업로드 결과</title>
  <style>
    img {
      width: 250px;
    }
    /* 기본 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    /* 컨테이너 */
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: left;
    }

    /* 제목 */
    h2 {
      text-align: center;
      color: #e50914;
    }

    /* 분석 결과 및 추천 스타일 */
    .result-section {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    /* 이미지 크기 조정 */
    .image-container {
      text-align: center;
      margin-top: 15px;
      max-height: 400px;
      overflow: hidden;
    }

    .uploaded-image {
      max-width: 100%;
      max-height: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
    }

    /* 에러 메시지 */
    .error-section {
      background-color: #ff4d4d;
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* 버튼 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b00710;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if error %}
      <div class="error-section">
        <h2>오류 발생 ❌</h2>
        <p>{{ error }}</p>
      </div>
    {% else %}
      <h2>👕 업로드된 이미지</h2>
      <div class="image-container">
        <img src="{{ uploaded_image_url }}" alt="Uploaded Image" class="uploaded-image">
      </div>

      <h2>🔍 분석 결과</h2>
      <div class="result-section">
        <pre>{{ analysis_result|safe }}</pre>
      </div>

      <h2>🛍️ 코디 추천</h2>
      <div class="result-section">
        {{ cody_recommendation|safe }}
      </div>
    {% endif %}
    
  </div>
</body>
</html>
